[build]
  command = "npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Handle Next.js API routes
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Note: Environment variables should be set in Netlify dashboard
# FIREBASE_PROJECT_ID=""
# FIREBASE_APP_ID=""
# FIREBASE_API_KEY=""
# FIREBASE_AUTH_DOMAIN=""
# GOOGLE_GENAI_API_KEY=""
